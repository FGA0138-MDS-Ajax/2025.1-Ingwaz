site_name: AgroRenda
repo_url: https://github.com/FGA0138-MDS-Ajax/2025.1-Ingwaz/

theme: 
  name: material
  language: pt-BR
  palette: 
    - scheme: default
      primary: light green
      accent: light green
      toggle:
        icon: material/brightness-7 
        name: Modo escuro

    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Modo claro

nav:
  - Home: index.md
  - Documento de visão:
    - Visão Geral do Produto: visao/visao_produto.md
    - Visão Geral do Projeto: visao/visao_projeto.md
    - Processo de Desenvolvimento: visao/processo_desenvolvimento.md
    - Escopo do Projeto: visao/escopo_projeto.md
    - Métricas e Medições: visao/metricas_medicoes.md
    - Testes de Software: visao/teste.md
    - Referências: visao/referencias.md

  - Atas de reuniões:
    - Documentação e Gestão de Projeto: atas/ata1_definicoes.md
    - Kick Off: atas/ata2_kickoff.md
    - Alinhamento Geral: atas/ata3_alinhamento_geral.md
    - Planejamento de Funcionalidades: atas/ata4_planejamento_backlog.md
    - Definição final do produto: atas/ata5_documento_final_visao.md
    - Definição da Arquitetura: atas/ata6_definicao_arquitetura.md 
    - Documentação da Arquitetura: atas/ata7_documentacao_arquitetura.md

  - Arquitetura:
    - Introdução: arquitetura/introducao.md
    - Representação Arquitetural: arquitetura/representacao_arquitetural.md
    - Bibliografia: arquitetura/bibliografia.md

markdown_extensions:
  - toc:
      title: Sumário

plugins:
  - search
  - macros

extra_css:
  - assets/css/home.css
  - assets/css/global.css
